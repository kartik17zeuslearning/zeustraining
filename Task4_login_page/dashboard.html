<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard-Quantum</title>
    <link rel="stylesheet" href="navbar.css">
    <link rel="stylesheet" href="dashboard.css">
</head>
<body>
    <div class="main-container">
        <!-- Header of Page--------------------------------- -->
        <header class="header">
            <img class="header-logo" src="icons/logo used in header.svg" alt="Quantum logo">
        </header>

        <div class="sub-container">
            <!-- Sub-Nav------------------------------------------ -->
            <div class="sub-nav">
                <img src="icons/courses.svg" alt="Courses logo">
                <img src="icons/classes.svg" alt="Classes logo">
            </div>
            <div class="sorting-bar">
                <h6>
                    Showing 4 of 4 courses
                </h6>
            </div>

            <div class="course-cards">
                <div class="card-1"></div>
                <div class="card-2"></div>
                <div class="card-3"></div>
                <div class="card-4"></div>
            </div>

        </div>
        <!-- Footer------------------------------------ -->
        <div class="about-contact-div">
            <span class="about-contact">About </span>
            <span class="devider">|</span>
            <span class="about-contact"> Contact Us</span>
            </div>
    
            <footer class="footer">
                <img src="icons/logo used in footer.svg" alt="Quantum logo">
                <span class="devider">|</span>
                <div>
                    <span>Copyright &copy; 2020-2021 </span>
                    <span class="zeus">Zeus Systems Pvt. Ltd.</span> 
                    <span>All rights reserved.</span>
                </div>
            </footer>
    </div>
</body>
</html>
