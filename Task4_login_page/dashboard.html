<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard-Quantum</title>

    <link rel="stylesheet" href="navbar.css" />
    <link rel="stylesheet" href="dashboard.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,700,0,0"
    />

  </head>
  <body>
    <div class="main-container">

      <header class="header">
        <nav>
          <div class="nav-container">
            <div class="header-logo">
              <img src="icons/logo used in header.svg" alt="Quantum logo" />
            </div>
  
            <div class="max-nav">
              <a class="active" href="#">DASHBOARD</a>
              <a href="#">CONTENT</a>
              <a href="#">USERS</a>
              <a href="#">REPORTS</a>
              <a href="#">ADMIN</a>
            </div>
  
            <div class="min-nav">
              <div class="alert">
                <img src="icons/alerts.svg" alt="alert icon" />
                <div class="alertDiv"></div>
              </div>
              <div class="announcement">
                <img src="icons/announcements.svg" alt="announcement icon" />
                <div class="announcementDiv"></div>
              </div>
              <img src="icons/user-icon.png" alt="profile icon" />
  
              <div class="hamburger">
                <img src="icons/hamburger-menu.svg" alt="menu" />

                <!-- Hover Menu--------------------------------------------- -->

                <div class="hover-menu">
                  <div><a href="#">Dashboard</a></div>
  
                  <div onclick="contentFunction()" class="submenu-btn">
                    Content<span class="material-symbols-outlined"
                      >expand_more</span
                    >
                    <div id="contentid" class="dropdown-content">
                      <a href="#">Course Catlog</a>
                    </div>
                  </div>
  
                  <div onclick="userFunction()" class="submenu-btn">
                    Users<span class="material-symbols-outlined"
                      >expand_more</span
                    >
                    <div id="userid" class="dropdown-content">
                      <a href="#">User</a>
                    </div>
                  </div>
  
                  <div onclick="reportFunction()" class="submenu-btn">
                    Reports<span class="material-symbols-outlined"
                      >expand_more</span
                    >
                    <div id="reportid" class="dropdown-content">
                      <a href="#">Reports</a>
                    </div>
                  </div>
  
                  <div onclick="adminFunction()" class="submenu-btn">
                    Admin<span class="material-symbols-outlined"
                      >expand_more</span
                    >
                    <div id="adminid" class="dropdown-content">
                      <a href="#">Admin</a>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </nav>
      </header>

      <div class="sub-container">
        <!-- Sub-Nav------------------------------------------ -->
        <div class="sub-nav">
          <div class="column" id="bottom-border">
            <img class="iconimg" src="icons/courses.svg" alt="" />
            <div class="text-div">
              <span style="font-weight: bold; font-size: 24px">4</span> courses
            </div>
          </div>
          <div class="column">
            <img class="iconimg" src="icons/classes.svg" alt="" />
            <div class="text-div">
              <span style="font-weight: bold; font-size: 24px">4</span> classes
            </div>
          </div>
        </div>

        <!-- Sorting Bar--------------------------- -->
        <div class="sorting-bar">
          <h6>Showing 4 of 4 courses</h6>
            <div class="select">
              <img class="sort-icon" src="icons/sort.svg" alt="" />
              <select name="sortby" id="sortby">
                <option class="text1" value="course name">Course Name</option>
              </select>
              <label for="sort by">Sort By:</label>
            </div>
        </div>

        <!-- Course cards------------------------------------ -->
        <div class="cardContainer"></div>
      </div>


      <!-- Footer------------------------------------ -->
      <div class="about-contact-div">
        <span class="about-contact">About </span>
        <span class="deviderBig"></span>
        <span class="about-contact"> Contact Us</span>
      </div>

      <footer>
        <img src="icons/logo used in footer.svg" alt="Quantum logo" />
        <span class="devider">|</span>
        <div>
          <span>Copyright &copy; 2020-2021 </span>
          <span class="zeus">Zeus Systems Pvt. Ltd.</span>
          <span>All rights reserved.</span>
        </div>
      </footer>
    </div>

    <script src="index.js"></script>
    <script src="dashboardFunction.js"></script>

  </body>
</html>
